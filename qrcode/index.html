<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>前端生成二维码</title>
	<script src="../jQueryv331.js"></script>
	<script src="jquery.qrcode.min.js"></script>
</head>
<body>
	<h3>右键查看源代码</h3>


	<!-- codeUrl 是要转化的地址，一般后台接口返回 -->
	<input type="hidden" id="codeUrl" value="https://www.baidu.com/">

	<!-- 定义二维码的容器，可以设置自定义样式 -->
	<div id="qrcode" class="mt-4">
        <img src="http://css.jiangshi.org/v2/images/weixin.jpg?v=1.314723" alt="">
    </div>


	<script>
		// 脚本用法
		$('#qrcode').empty().qrcode({
            render: "canvas",
            width: 120,
            height: 120,
            text: $('#codeUrl').val()
        });
	</script>
</body>
</html>
