<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>js面向对象tab实例</title>
	<style>
		#tab{max-width: 280px;height: 300px;border: 1px solid #ccc;margin: 0 auto;}
		#tab input.active{background: #fcc;}
		#tab div{display: none;border-top: 1px solid #ccc;}
		#tab div.active{display: block;}
	</style>
</head>
<body>
	<div id="tab">
		<input type="button" value="按钮一" class="active">
		<input type="button" value="按钮二">
		<input type="button" value="按钮三">

		<div class="active">内容一</div>
		<div>内容二</div>
		<div>内容三</div>
	</div>

	<hr>

	<div style="max-width: 280px;margin: 0 auto;">
		<div>
            <button id="show" type="button">显示</button>
            <button id="hide" class="hide" type="button">隐藏</button>
        </div>
        <div>
            <img id="image"
                src="http://t9.baidu.com/it/u=1761131378,1355750940&fm=79&app=86&size=h300&n=0&g=4n&f=jpeg?sec=1593849318&t=4effe53840b1ccadced4e76d8c33b134"
                alt="">
        </div>
	</div>

<script>


	// 选项卡切换
	function FnTab(wrapId) {
		this.obj = document.getElementById(wrapId);
		this.btns = this.obj.getElementsByTagName('input');
		this.cons = this.obj.getElementsByTagName('div');
		this.change = function(obj){
			for(var i = 0, len = this.btns.length; i < len; i++){
				this.btns[i].className = '';
				this.cons[i].className = '';
			}
			obj.className = 'active';
			this.cons[obj.index].className = 'active';
		}

		var _this = this;
		for(var i = 0, len = this.btns.length; i < len; i++){
			this.btns[i].index = i;
			this.btns[i].onclick= function(){
				_this.change(this);
			}
		}
	}
	var tabFn = new FnTab('tab');


	// 图片显示/隐藏
	 var $ = function (selector) {
        return document.querySelectorAll(selector)[0];
    }

    function Img(option) {
        this.option = {
            id: '#image',
            type: 'image',
            showBtn: $('.show'),
            hideBtn: $('.hide')
        }
        this.elem = $(this.option.id);
        if (JSON.stringify(option) != '{}') {
            for (item in option) {
                this.option[item] = option[item];
            }
        }

        var that = this;
        this.option.showBtn.onclick = function () {
            that.elem.style.display = 'block';
        };
        this.option.hideBtn.onclick = function () {
            that.elem.style.display = 'none';
        };
    }

    var img = new Img({
        id: 'image',
        showBtn: $('#show'),
        hideBtn: $('#hide')
    });






</script>
</body>
</html>
