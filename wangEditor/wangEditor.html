<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>富文本编辑器</title>
</head>

<body>

	<div id="editor">
		<p>初始化的内容</p>
		<p>初始化的内容</p>
	</div>


	<!-- <a href="http://www.wangeditor.com/" target="_bank">官网</a> -->


	<script src="./wangEditor.min.js"></script>
	<script>
		var E = window.wangEditor
		var editor = new E('#editor')
		editor.config.onchange = function (html) {
			// html 即变化之后的内容
			console.log(html)
		}
		editor.config.zIndex = 100;
		editor.config.uploadImgShowBase64 = true;
		editor.config.uploadImgMaxLength = 3;
		editor.config.customAlert = function (info) {
			// info 是需要提示的内容
			layer.alert(info)
		}
		editor.create();
	</script>
</body>

</html>
