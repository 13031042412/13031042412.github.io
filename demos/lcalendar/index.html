<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日期控件</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="LCalendar.css" />
	<script src="LCalendar.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
	<input type="text" name="start_date" id="start_date" placeholder="选择日期" readonly="readonly" class="form-control">
	<br>
	<input type="text" name="end_date" id="end_date" placeholder="选择日期" readonly="readonly" class="form-control">
</div>



<script>
	var calendar = new LCalendar();
		calendar.init({
			'trigger': '#start_date', //标签id
			'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
			'minDate': (new Date().getFullYear()-100) + '-' + 1 + '-' + 1, //最小日期
			'maxDate': (new Date().getFullYear()+10) + '-' + 12 + '-' + 31 //最大日期
		});
		var calendar2 = new LCalendar();
		calendar2.init({
			'trigger': '#end_date', //标签id
			'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
			'minDate': (new Date().getFullYear()-100) + '-' + 1 + '-' + 1, //最小日期
			'maxDate': (new Date().getFullYear()+10) + '-' + 12 + '-' + 31 //最大日期
		});

</script>
</body>
</html>
