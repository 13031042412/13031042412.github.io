<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>canvas</title>
    <script src="../jQueryv331.min.js"></script>
    <style>
        *{margin: 0;padding: 0;outline: none;box-sizing: border-box;}
        canvas{display: block;}
        .bg1{background: #fcc}
        .border{border:1px solid #222;}
        hr{margin: 20px 0;}
    </style>
</head>
<body>
<h3>绘制一个矩形</h3>
<div class="bg1">
    <canvas id="myCanvas1" class="border" width="60" height="40"></canvas>
</div>
<hr>
<h3>绘制一个路径</h3>
<div class="bg1">
    <canvas id="myCanvas2" class="border" width="240" height="160"></canvas>
</div>
<hr>
<h3>绘制一个圆</h3>
<div class="bg1">
    <canvas id="myCanvas3" class="border" width="240" height="160"></canvas>
</div>
<hr>
<h3>绘制文本</h3>
<div class="bg1">
    <canvas id="myCanvas4" class="border" width="240" height="160"></canvas>
</div>
<hr>
<h3>绘制图片</h3>
<div class="bg1">
    <canvas id="myCanvas5" class="border" width="270" height="140"></canvas>
</div>







<div style="height: 40px"></div>
<script>
    $(function () {
        "use strict";

        // 绘制一个矩形
        var c1 = document.getElementById('myCanvas1');
        var ctx1 = c1.getContext('2d');
        ctx1.fillStyle = '#f00';
        ctx1.fillRect(0, 0, 20, 20);

        // 绘制一个路径
        var c2 = document.getElementById('myCanvas2');
        var ctx2 = c2.getContext('2d');
        ctx2.moveTo(10,20);
        ctx2.lineTo(40, 80);
        ctx2.stroke();
        ctx2.moveTo(10,20);
        ctx2.lineTo(120, 20);
        ctx2.stroke();
        ctx2.moveTo(120,20);
        ctx2.lineTo(150, 80);
        ctx2.stroke();
        ctx2.moveTo(40, 80);
        ctx2.lineTo(150, 80);
        ctx2.stroke();
        ctx2.moveTo(10, 20);
        ctx2.lineTo(10, 80);
        ctx2.stroke();
        ctx2.moveTo(40, 80);
        ctx2.lineTo(40, 140);
        ctx2.stroke();
        ctx2.moveTo(150, 80);
        ctx2.lineTo(150, 140);
        ctx2.stroke();
        ctx2.moveTo(10, 80);
        ctx2.lineTo(40, 140);
        ctx2.stroke();
        ctx2.moveTo(40, 140);
        ctx2.lineTo(150, 140);
        ctx2.stroke();

        // 绘制一个圆
        var c3 = document.getElementById('myCanvas3');
        var ctx3 = c3.getContext('2d');
        ctx3.beginPath();
        ctx3.arc(120, 80, 40, 0, 2*Math.PI);
        ctx3.stroke(); // 或: ctx3.fill();

        // 绘制文本
        var c4 = document.getElementById('myCanvas4');
        var ctx4 = c4.getContext('2d');
        ctx4.font = "30px Arial";
        ctx4.fillStyle = "#f00";
        ctx4.fillText('绘制文本', 60, 60);
        ctx4.strokeStyle = "#09c";
        ctx4.strokeText('绘制文本', 60, 120);

        // 绘制图片
        var c5 = document.getElementById('myCanvas5');
        var ctx5 = c5.getContext('2d');
        var cImg = document.createElement('img');
        cImg.src = '../img/1/1.jpg';
        var arr = [5,3,0,9,4,2,6,7,1,8,13,19,15,18,11,16,10,17,12,14];
        cImg.onload = function () {
            var swidth = 27, sheight = 70;
            for (var i = 0, len = arr.length; i < len; i++) {
                if (arr[i] < 10) {
                    ctx5.drawImage(cImg, arr[i]*swidth, 0, swidth, sheight, i*swidth, 0, swidth, sheight)
                }else{
                    ctx5.drawImage(cImg, (arr[i]-10)*swidth, 70, swidth, sheight, (i-10)*swidth, 70, swidth, sheight)
                }
            }
        }

    });
</script>
</body>
</html>
